<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
	<!--
	! Basic font selection.
	!-->

	<alias>
		<family>serif</family>
		<prefer>
			<family>Noto Serif</family>
			<family>Font Awesome 5 Free</family>
			<family>Font Awesome 5 Brands</family>
		</prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>Noto Sans</family>
			<family>Font Awesome 5 Free</family>
			<family>Font Awesome 5 Brands</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>Noto Sans Mono</family>
			<family>Font Awesome 5 Free</family>
			<family>Font Awesome 5 Brands</family>
		</prefer>
	</alias>

	<!--
	! Sorry DejaVu... but you're treadin' on my emoji!
	! I've gotta keep you around for package dependency reasons, though.
	! Taken from https://github.com/stove-panini/fontconfig-emoji
	!-->
	<selectfont>
		<rejectfont>
			<pattern>
				<patelt name="family">
					<string>DejaVu Sans</string>
				</patelt>
			</pattern>
			<pattern>
				<patelt name="family">
					<string>DejaVu Serif</string>
				</patelt>
			</pattern>
			<pattern>
				<patelt name="family">
					<string>DejaVu Sans Mono</string>
				</patelt>
			</pattern>
		</rejectfont>
	</selectfont>
</fontconfig>
